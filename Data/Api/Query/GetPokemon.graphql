query GetPokemon($id: String!) {
    pokemon(id: $id) {
        id
        number
        name
        image
        height {
            minimum
            maximum
        }
        weight {
            minimum
            maximum
        }
        attacks {
            special {
                name
                damage
            }
            fast {
                name
                damage
            }
        }
        evolutions {
            id
            name
            image
        }
        resistant
        weaknesses
    }
}
